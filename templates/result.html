<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Your Results</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">BMI Results</h2>
                <p class="card-text">Your BMI: <strong>{{ "%.2f"|format(bmi) }}</strong></p>
                <p class="card-text">Category: <strong>{{ bmi_category }}</strong></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Daily Calorie Needs</h2>
                <p class="card-text">Your estimated daily calorie needs: <strong>{{ "%.0f"|format(daily_calories) }}</strong> calories</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-4">Calculate Again</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
