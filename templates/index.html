<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Calorie Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">BMI and Daily Calorie Calculator</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" required step="0.1" min="20" max="300">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (m)</label>
                <input type="number" class="form-control" id="height" name="height" required step="0.01" min="0.5" max="2.5">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required min="18" max="120">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="activity_level" class="form-label">Activity Level</label>
                <select class="form-select" id="activity_level" name="activity_level" required>
                    <option value="sedentary">Sedentary (little to no exercise)</option>
                    <option value="lightly active">Lightly active (light exercise 1-3 days/week)</option>
                    <option value="moderately active">Moderately active (moderate exercise 3-5 days/week)</option>
                    <option value="very active">Very active (hard exercise 6-7 days/week)</option>
                    <option value="extra active">Extra active (very hard exercise & physical job or 2x training)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
